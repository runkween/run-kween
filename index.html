<!DOCTYPE html>
<script src="js/app.js"></script>

<html>
<head>
<link rel="stylesheet" href="css/app.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    
canvas {
    background-color: pink;
}

* { padding: 0; margin: 0; }
html, body {
    min-height: 100% !important;
    height: 100%;
}
</style>
</head>
<body>


<button id="but" onclick="startMotionDetection()">Start Motion detection</button>
<button id="but" onclick="stopMotionDetection()">Stop Motion detection</button>

<canvas id="myCanvas" width="100%" height="100%" ></canvas>


<div style="width: 100%; background-color: greenyellow;">
<video id="vid" autoplay playsinline width="640" height="480" style="display:none;"></video>   
<canvas id="canvas-source" width="640" height="480" style="display: none;"></canvas>
<canvas id="canvas-blended" width="640" height="480", style="display: none;"></canvas>    
</div>

</body>
</html>
