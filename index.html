<!DOCTYPE html>
<script src="js/app.js"></script>

<html>
<head>
<link rel="stylesheet" href="css/app.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    
canvas {
    border:1px solid #d3d3d3;
    background-color: pink;
}
</style>
</head>
<body>
<button id="but" onclick="startMotionDetection()">Start Motion detection</button>
<button id="but" onclick="stopMotionDetection()">Stop Motion detection</button>
<div>
    <canvas id="myCanvas" width="1000" height="270px" ></canvas>
</div>
<div>
    <video id="vid" autoplay playsinline width="640" height="480"></video>
</div>
<canvas id="canvas-source" width="640" height="480" style="visibility: hidden;"></canvas>
<canvas id="canvas-blended" width="640" height="480", style="visibility: hidden;"></canvas>
</body>
</html>
